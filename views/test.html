<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testinghtml</title>
    <script defer src="passwordstrength.js"></script>
</head>
<body>
<form id="login-form">
    <div class="flex flex-col">
        <label class="text-lg font-medium mb-2" for="email">Email</label>
        <input class="bg-gray-200 border border-gray-300 rounded-lg p-2" type="email" id="email" name="email" required>
    </div>
    <div class="flex flex-col mt-4">
        <label class="text-lg font-medium mb-2" for="password">Password</label>
        <input class="bg-gray-200 border border-gray-300 rounded-lg p-2" type="password" id="password" name="password" required>
    </div>
    <div class="flex flex-col mt-4">
        <button class="bg-indigo-500 text-white rounded-lg p-2 hover:bg-indigo-600" type="submit">
            Login
        </button>
    </div>
</form>
</body>
